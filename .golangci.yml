linters:
  enable-all: true
  disable:
    - deadcode
    - exhaustivestruct
    - golint
    - ifshort
    - interfacer
    - maligned
    - nosnakecase
    - structcheck
    - scopelint
    - varcheck

linters-settings:
  gofumpt:
    module-path: "learn-go-with-tests"
  depguard:
    rules:
      main:
        allow:
          - $gostd
          - learn-go-with-tests
          - "github.com/alecthomas/assert/v2"
          - "github.com/testcontainers/testcontainers-go"
